<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno DOM</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container p-5">
        <h1 class="mb-5">
            Oguortz
        </h1>

        <h2 class="mb-3">Calcola il tuo biglietto</h2>

        <div id="error">
            
        </div>
        <form class="border border-2 border-primary p-3 mb-5">
            <div class="mb-3 row row-cols-2 ">
                <label for="km-number">Km da percorrere</label>
                <input id="km-number" type="number" placeholder="Km da percorrere"><br>
            </div>

            <div class="mb-3 row row-cols-2">
                <label for="user-age">La tua età</label>
                <input id="user-age" type="number" placeholder="La tua età"><br>
            </div>
    
            <!-- per non far ricaricare la pagina al click -->
            <div class="d-flex justify-center py-3">
                <input id="calc-button" type="button" value="Calcola" class="btn btn-primary mx-auto d-inline-block ">
            </div>
        </form>
        <!-- oppure lo inseriamo fuori dal form -->
        <!-- <button>Calcola</button> -->
    
        <div id="result-container" class="bg-success p-5" style="display: none;">
            <h2>Il tuo biglietto:</h2>
            <span>
                
            </span>
        </div>
    </div>
    

    
    <script src="./js/script.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
